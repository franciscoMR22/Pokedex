<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,200&display=swap" rel="stylesheet">
    <script src="JS/script.js" type="text/javascript" defer></script>
    <link href="/CSS/styles.css" rel="stylesheet"/>
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <!--CONTENIDO DE LA CARTA
        Se divide en 5 secciones:
        - Nombre del pokemon
        - Imagen del pokemon
        - Número del pokemon
        - Tipo del pokemon
        - Estadísticas del pokemon
    -->
    <div>
        <div data-card class="card">
            <div data-name class="pokemon-name">Pokemon Name</div>
            <div data-image-container class="img-container">
                    <img data-img class="img-pok" src="/images/poke-shadow.png">
            </div>
            <div data-id></div>
            <div data-type class="pokemon-type"></div>
            <div data-stats class="pokemon-stats"></div>
        </div>
    </div>
</body>
</html>
